<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Example App</title>
    <base href="/" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <link href="/assets/icons/icon-72x72.png" rel="icon" type="image/x-icon" />
    <link href="/assets/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
    <meta content="#1976d2" name="theme-color" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://kit.fontawesome.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://i.ibb.co" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Unbounded:wght@300&display=swap"
      rel="stylesheet" />
    <style>
      .spinner {
        position: fixed;
        top: calc(50% - 4rem);
        left: calc(50% - 2rem);
        width: 4rem;
        height: 4rem;
        border: 0.25rem solid #1976d2;
        border-bottom: 0.25rem solid rgba(0, 0, 0, 0);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="h-100">
    <app-root>
      <div class="spinner"></div>
    </app-root>
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/af3c3ec846.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
